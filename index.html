<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Education place of VIM</title>

    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700" rel="stylesheet" type="text/css">
    <link href="styles/default.css" rel="stylesheet" type="text/css">

    <script src="scripts/libraries/angularjs/angular.js"></script>
</head>
<body>
    <div id="app">
        <section id="nerdtree">
            <h1>NERDTree</h1>
            <ul>
                <li><code>Ctrl+c</code><p>change current highlighted directory as root</p></li>
                <li><code>Ctrl+u</code><p>change current directory as parent</p></li>
            </ul>
        </section>
    </div>

    <footer>
        <section id="help">
            <h1>You can always use this:</h1>
            <ul>
                <li><code>:h quickref</code></li>
                <li><code>:h SHORTCUT</code><p>example</p><code>:h dd</code></li>
            </ul>
        </section>
    </footer>
</body>
</html>
